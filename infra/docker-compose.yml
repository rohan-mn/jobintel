services:
  postgres:
    image: postgres:16-alpine
    container_name: jobintel-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}      # Pulls from .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Pulls from .env
      POSTGRES_DB: ${POSTGRES_DB} # Pulls from .env
    ports:
      - "5432:5432"
    volumes:
      - jobintel_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobintel -d jobintel"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: jobintel-redis
    ports:
      - "6379:6379"
    volumes:
      - jobintel_redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  jobintel_pgdata:
  jobintel_redisdata: